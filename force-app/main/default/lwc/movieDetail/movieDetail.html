<template>
    <template lwc:if={loadComponent}>
        <div class="slds-var-p-around_small container">
            <div class="slds-grid slds-grid_vertical">
                <div class="slds-col movie-poster slds-var-m-top_small">
                    <img src={movieDetails.Poster}
                    class="movie-poster-image movie-poster"
                        alt="Image Not Found"/>
                </div>
                <div class="slds-col">
                    <h1 class="movie-title slds-var-m-top_small">{movieDetails.Title}</h1>
                    <div class="slds-var-m-around_small movie-info">
                        <p><b>Year: </b>{movieDetails.Year}</p>
                        <p><b>Language: </b>{movieDetails.Language}</p>
                        <p><b>Director: </b>{movieDetails.Director}</p>
                        <p><b>Writer: </b>{movieDetails.Writer}</p>
                        <p><b>Imdb Rating: </b>{movieDetails.imdbRating}</p>
                        <p><b>Genre: </b>{movieDetails.Genre}</p>
                        <p><b>Actors: </b>{movieDetails.Actors}</p>
                        <p><b>Country: </b>{movieDetails.Country}</p>
                        <p><b>Plot: </b>{movieDetails.Plot}</p>
                    </div>
                </div>
                </div>
        </div>

    </template>
    
</template>
